<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java script while loops</title>
</head>
<body>
    <h1>Java While Loops</h1>
    <p id="nm"></p>
    <script>
        var text = ""
        var i=0;
        while (i<10000){
            text += "<br>The number is :- " +i;
            i++;
        }
        document.getElementById("nm").innerHTML = text;
    </script>
</body>
</html>
